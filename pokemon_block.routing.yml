pokemon_block.settings:
  path: '/admin/config/pokemon_block'
  defaults:
    _form: '\Drupal\pokemon_block\Form\PokemonConfigForm'
    _title: 'Pokemon block settings'
  requirements:
    _permission: 'administer site configuration'

pokemon_block.content:
  path: '/pokemon'
  defaults:
    _controller: '\Drupal\pokemon_block\Controller\PokemonController::content'
    _title: 'Pokemon Block'
  requirements:
    _permission: 'access content'